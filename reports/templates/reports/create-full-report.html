{% extends 'reports/report-base.html' %}

{% block report_header %}
    <h2>Create a new report.</h2>
{% endblock %}

{% block report_form %}
    <form action="{% url 'create-full-report' %}" method="post" class="form full-form">
        {% csrf_token %}

        <div class="form-group row">
            <label class="col-form-label" for="{{ report_message_form.message.auto_id}}">{{ report_message_form.message.label }}</label>
            <div>
                {{ report_message_form.message }}
            </div>
        </div>

        {% for field in report_details_form %}
            <div class="form-group row">
                <label class="col-form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                <div>
                    {{ field }}
                </div>
            </div>
        {% endfor %}
        <div class="form-group row text-center">
            <div class="col">
                <button type="submit" class="btn btn-edit">Create report</button>
            </div>
        </div>
    </form>
{% endblock %}
